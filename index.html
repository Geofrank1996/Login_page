<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or SIgn Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/330c8f8ee9.js" crossorigin="anonymous"></script>
     
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="titlename">Sign Up</h1>
            <form>
                <div class="Input-Group">
                    <div class="Input-Fields" id="namefields">
                        <i class="fa-solid fa-user"></i>
                        <input  type="text" placeholder="User Name">
    
                    </div>
                    <div class="Input-Fields">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Pass Word">
    
                    </div>
                    <div class="Input-Fields">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
    
                    </div>
                    <p>Forget Password <a href="#">Click Here</a></p>
                </div>
                <div class="button-feild">
                    <button id="signupbtn" type="button">Sign Up</button>
                    <button id="signinbtn" type="button" class="disabled">Sign In</button>
                </div>
            </form>
        
        </div>
        


    </div>
    <script src="transition.js"></script>
    
</body>
</html>
